<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZION | Download Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        zionBlack: "#050505",
                        zionGray: "#1a1a1a",
                        zionBorder: "#333333",
                        zionText: "#ededed",
                        zionDim: "#666666"
                    },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #ededed; -webkit-font-smoothing: antialiased; }
        /* Убираем подсветку при тапе на мобилках */
        * { -webkit-tap-highlight-color: transparent; }
        
        .card-hover { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:active { transform: scale(0.98); background-color: #1f1f1f; }
        @media (min-width: 768px) {
            .card-hover:hover { transform: translateY(-2px); border-color: #666; }
        }

        /* Скрытый блок iOS */
        .ios-steps {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .ios-expanded {
            max-height: 200px; /* Достаточно для двух кнопок */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 relative">

    <!-- Background Texture (Subtle Noise) -->
    <div class="fixed inset-0 opacity-[0.03] pointer-events-none z-0" 
         style="background-image: url('https://grainy-gradients.vercel.app/noise.svg');">
    </div>

    <div class="w-full max-w-md relative z-10 animate-fade-in">
        
        <!-- Logo Header -->
        <div class="text-center mb-10">
            <img src="assets/images/logo.png" alt="ZION" class="h-16 mx-auto mb-4 object-contain">
            <div class="inline-block px-3 py-1 rounded-full border border-zionBorder bg-zionGray/50 backdrop-blur-md">
                <span class="text-xs text-zionDim font-mono tracking-widest">BUILD: PUBLIC_BETA_v1.0</span>
            </div>
        </div>

        <!-- Grid Layout -->
        <div class="space-y-4">

            <!-- 1. iOS Card (Expandable) -->
            <div class="bg-zionGray border border-zionBorder rounded-2xl overflow-hidden">
                <!-- Main Trigger -->
                <div onclick="toggleIOS()" class="p-5 flex items-center justify-between cursor-pointer card-hover">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center border border-zionBorder">
                            <i class="fab fa-apple text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">iOS App</h3>
                            <p class="text-xs text-zionDim">via TestFlight</p>
                        </div>
                    </div>
                    <i id="iosChevron" class="fas fa-chevron-down text-zionDim transition-transform duration-300"></i>
                </div>

                <!-- Hidden Steps -->
                <div id="iosSteps" class="ios-steps bg-black/30 border-t border-zionBorder">
                    <div class="p-4 space-y-3">
                        <!-- Step 1 -->
                        <a href="https://apps.apple.com/us/app/testflight/id899247664" target="_blank" class="flex items-center gap-3 p-3 rounded-xl bg-zionGray border border-zionBorder hover:bg-[#2a2a2a] transition-colors">
                            <div class="w-6 h-6 rounded-full bg-[#007AFF] flex items-center justify-center text-[10px] font-bold">1</div>
                            <div class="text-sm">Install <span class="text-blue-400">TestFlight</span> from App Store</div>
                        </a>
                        <!-- Step 2 -->
                        <a href="https://testflight.apple.com/join/ТВОЯ_ССЫЛКА" target="_blank" class="flex items-center gap-3 p-3 rounded-xl bg-zionGray border border-zionBorder hover:bg-[#2a2a2a] transition-colors">
                            <div class="w-6 h-6 rounded-full bg-white text-black flex items-center justify-center text-[10px] font-bold">2</div>
                            <div class="text-sm">Join <span class="font-bold">ZION Beta</span> Program</div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 2. Android Card -->
            <a href="path/to/app.apk" class="block bg-zionGray border border-zionBorder rounded-2xl p-5 card-hover group">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center border border-zionBorder">
                            <i class="fab fa-android text-xl text-[#3DDC84]"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">Android</h3>
                            <p class="text-xs text-zionDim">Direct .APK Download</p>
                        </div>
                    </div>
                    <i class="fas fa-download text-zionDim group-hover:text-white transition-colors"></i>
                </div>
            </a>

            <!-- Desktop Divider (Only visible if desktop users visit) -->
            <div class="py-2 flex items-center gap-4">
                <div class="h-px bg-zionBorder flex-1"></div>
                <span class="text-xs text-zionDim uppercase tracking-widest">Desktop</span>
                <div class="h-px bg-zionBorder flex-1"></div>
            </div>

            <!-- 3. macOS Card -->
            <a href="path/to/mac_app.dmg" class="block bg-zionGray border border-zionBorder rounded-2xl p-5 card-hover group">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center border border-zionBorder">
                            <i class="fab fa-apple text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">macOS</h3>
                            <div class="flex items-center gap-2">
                                <p class="text-xs text-zionDim">Apple Silicon (M1/M2/M3)</p>
                                <i class="fas fa-microchip text-[10px] text-yellow-600"></i>
                            </div>
                        </div>
                    </div>
                    <i class="fas fa-download text-zionDim group-hover:text-white transition-colors"></i>
                </div>
            </a>

            <!-- 4. Windows Card -->
            <a href="path/to/win_app.exe" class="block bg-zionGray border border-zionBorder rounded-2xl p-5 card-hover group">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center border border-zionBorder">
                            <i class="fab fa-windows text-xl text-[#00A4EF]"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">Windows</h3>
                            <p class="text-xs text-zionDim">Windows 10/11 (x64)</p>
                        </div>
                    </div>
                    <i class="fas fa-download text-zionDim group-hover:text-white transition-colors"></i>
                </div>
            </a>

        </div>

        <!-- Footer / Troubleshooting -->
        <div class="mt-12 text-center space-y-4">
            <p class="text-xs text-zionDim">
                Download failed? <a href="#" class="text-zionDim underline hover:text-white transition-colors">Try mirror link</a>
            </p>
            <div class="text-[10px] text-zionBorder font-mono uppercase tracking-widest">
                Secured by Zion Protocol
            </div>
        </div>

    </div>

    <script>
        function toggleIOS() {
            const steps = document.getElementById('iosSteps');
            const chevron = document.getElementById('iosChevron');
            
            if (steps.classList.contains('ios-expanded')) {
                steps.classList.remove('ios-expanded');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                steps.classList.add('ios-expanded');
                chevron.style.transform = 'rotate(180deg)';
            }
        }
    </script>
</body>
</html>
