<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZION | Download Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Manrope', 'sans-serif'], 
                        mono: ['JetBrains Mono', 'monospace'] 
                    },
                    colors: {
                        zionBlack: "#050505",
                        zionCard: "#0f0f0f",
                        zionBorder: "rgba(255, 255, 255, 0.08)",
                        zionText: "#ededed",
                        zionDim: "#666666"
                    },
                    animation: { 'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1)' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #ededed; -webkit-font-smoothing: antialiased; letter-spacing: -0.01em; }
        * { -webkit-tap-highlight-color: transparent; }
        
        /* Карточки с глубиной */
        .glass-card {
            background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(10,10,10,1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .glass-card:active { transform: scale(0.98); border-color: rgba(255, 255, 255, 0.05); }
        @media (min-width: 768px) { 
            .glass-card:hover { 
                border-color: rgba(255, 255, 255, 0.15); 
                box-shadow: 0 8px 30px rgba(0,0,0,0.7);
                transform: translateY(-1px);
            } 
        }
        
        /* Аккордеон */
        .ios-steps { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .ios-expanded { max-height: 200px; }
        
        /* Язык */
        .lang-btn { opacity: 0.4; transition: all 0.3s; cursor: pointer; font-family: 'JetBrains Mono', monospace; }
        .lang-btn:hover, .lang-btn.active { opacity: 1; color: white; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 relative">

    <!-- Шум на фоне (Grain) -->
    <div class="fixed inset-0 opacity-[0.05] pointer-events-none z-0" style="background-image: url('https://grainy-gradients.vercel.app/noise.svg');"></div>

    <!-- Lang Switcher -->
    <div class="absolute top-8 right-8 z-50 flex items-center gap-3 text-xs font-medium text-zionDim">
        <span onclick="setLang('ru')" class="lang-btn" id="btn-ru">RU</span>
        <span class="opacity-20">/</span>
        <span onclick="setLang('en')" class="lang-btn active" id="btn-en">EN</span>
    </div>

    <div class="w-full max-w-[400px] relative z-10 animate-fade-in">
        
        <!-- Logo & Build -->
        <div class="text-center mb-12">
            <img src="assets/images/logo.png" alt="ZION" class="h-14 mx-auto mb-6 object-contain opacity-90">
            
            <!-- Build Badge (Без точки, только текст) -->
            <div class="inline-block px-4 py-1.5 border border-white/5 rounded-sm bg-white/[0.02] backdrop-blur-md">
                <span id="buildText" class="text-[10px] text-zionDim font-mono tracking-widest uppercase" data-value="BUILD: PUBLIC_BETA_v1.0">BUILD: PUBLIC_BETA_v1.0</span>
            </div>
        </div>

        <!-- Grid -->
        <div class="space-y-3">

            <!-- 1. iOS App (Accordion) -->
            <div class="glass-card rounded-sm overflow-hidden">
                <div onclick="toggleIOS()" class="p-4 flex items-center justify-between cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-11 h-11 rounded-sm bg-black flex items-center justify-center border border-white/10 shadow-inner">
                            <i class="fab fa-apple text-xl text-white"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-[15px] leading-tight tracking-wide" data-i18n="ios_title">iOS App</h3>
                            <p class="text-xs text-zionDim mt-0.5 font-medium font-mono" data-i18n="ios_sub">via TestFlight</p>
                        </div>
                    </div>
                    <i id="iosChevron" class="fas fa-chevron-down text-zionDim/50 transition-transform duration-300 text-sm"></i>
                </div>

                <!-- Hidden Steps -->
                <div id="iosSteps" class="ios-steps bg-black/40 border-t border-white/5">
                    <div class="p-3 space-y-2">
                        <!-- Step 1 -->
                        <a href="https://apps.apple.com/us/app/testflight/id899247664" target="_blank" class="flex items-center gap-3 p-3 rounded-sm bg-white/[0.02] border border-white/5 hover:bg-white/[0.05] transition-colors group">
                            <div class="w-5 h-5 rounded-sm bg-[#007AFF]/20 flex items-center justify-center text-[10px] font-bold text-[#007AFF] border border-[#007AFF]/20">1</div>
                            <div class="text-xs font-medium text-gray-400 group-hover:text-gray-200 transition-colors" data-i18n="ios_step1">Install TestFlight</div>
                        </a>
                        <!-- Step 2 (UPDATED LINK) -->
                        <a href="https://testflight.apple.com/join/UcnAFCbV" target="_blank" class="flex items-center gap-3 p-3 rounded-sm bg-white/[0.02] border border-white/5 hover:bg-white/[0.05] transition-colors group">
                            <div class="w-5 h-5 rounded-sm bg-white/10 flex items-center justify-center text-[10px] font-bold text-white border border-white/10">2</div>
                            <div class="text-xs font-medium text-gray-400 group-hover:text-gray-200 transition-colors" data-i18n="ios_step2">Join ZION Beta</div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 2. Android (Auto-Link) -->
            <a id="androidLink" href="#" class="block glass-card rounded-sm p-4 group">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-11 h-11 rounded-sm bg-black flex items-center justify-center border border-white/10 shadow-inner">
                            <i class="fab fa-android text-xl text-[#3DDC84]"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-[15px] leading-tight tracking-wide">Android</h3>
                            <div class="flex items-center gap-2 mt-0.5">
                                <p class="text-xs text-zionDim font-medium font-mono" data-i18n="android_sub">Direct .APK</p>
                                <span id="androidVer" class="text-[9px] bg-white/5 text-white/50 px-1.5 rounded-sm font-mono hidden border border-white/5">v1.0</span>
                            </div>
                        </div>
                    </div>
                    <i class="fas fa-arrow-down text-zionDim/30 group-hover:text-white transition-colors text-sm"></i>
                </div>
            </a>

            <!-- DESKTOP DIVIDER -->
            <div class="py-6 flex items-center gap-4 opacity-60">
                <div class="h-px bg-white/10 flex-1"></div>
                <span class="text-[9px] font-mono font-bold tracking-[0.2em] text-zionDim uppercase" data-i18n="desktop_divider">DESKTOP</span>
                <div class="h-px bg-white/10 flex-1"></div>
            </div>

            <!-- 3. macOS -->
            <a href="#" class="block glass-card rounded-sm p-4 group">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-11 h-11 rounded-sm bg-black flex items-center justify-center border border-white/10 shadow-inner">
                            <i class="fab fa-apple text-xl text-white"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-[15px] leading-tight tracking-wide">macOS</h3>
                            <div class="flex items-center gap-1.5 mt-0.5">
                                <p class="text-xs text-zionDim font-medium font-mono" data-i18n="mac_sub">Apple Silicon</p>
                                <span class="w-0.5 h-0.5 rounded-full bg-zinc-700"></span>
                                <p class="text-[9px] text-yellow-600/90 font-mono">M1/M2/M3</p>
                            </div>
                        </div>
                    </div>
                    <i class="fas fa-arrow-down text-zionDim/30 group-hover:text-white transition-colors text-sm"></i>
                </div>
            </a>

            <!-- 4. Windows -->
            <a href="#" class="block glass-card rounded-sm p-4 group">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-11 h-11 rounded-sm bg-black flex items-center justify-center border border-white/10 shadow-inner">
                            <i class="fab fa-windows text-xl text-[#00A4EF]"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-[15px] leading-tight tracking-wide">Windows</h3>
                            <p class="text-xs text-zionDim mt-0.5 font-medium font-mono" data-i18n="win_sub">Windows 10/11 (x64)</p>
                        </div>
                    </div>
                    <i class="fas fa-arrow-down text-zionDim/30 group-hover:text-white transition-colors text-sm"></i>
                </div>
            </a>

        </div>

        <!-- Footer (Clean) -->
        <div class="mt-16 text-center">
            <a href="#" class="text-[11px] text-zionDim/60 hover:text-white transition-colors border-b border-transparent hover:border-white/30 pb-0.5" data-i18n="mirror_link">Download issues? Mirror Link</a>
            <div class="mt-6 text-[9px] font-bold tracking-widest text-zionDim/30 uppercase">
                SECURED BY ZION PROTOCOL
            </div>
        </div>

    </div>

    <script>
        // --- 1. AUTO-RUN HACKER EFFECT ---
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        
        function runHackerEffect() {
            const target = document.getElementById('buildText');
            if(!target) return;
            
            let iteration = 0;
            const originalText = target.dataset.value;
            let interval = setInterval(() => {
                target.innerText = originalText.split("").map((letter, index) => {
                    if(index < iteration) return originalText[index];
                    return letters[Math.floor(Math.random() * 26)];
                }).join("");
                if(iteration >= originalText.length) clearInterval(interval);
                iteration += 1 / 3;
            }, 30);
        }

        // Запускаем, когда контент готов
        document.addEventListener("DOMContentLoaded", runHackerEffect);

        // --- 2. TRANSLATIONS ---
        const translations = {
            en: { ios_title: "iOS App", ios_sub: "via TestFlight", ios_step1: "Install TestFlight", ios_step2: "Join ZION Beta", android_sub: "Direct .APK", desktop_divider: "DESKTOP", mac_sub: "Apple Silicon", win_sub: "Windows 10/11 (x64)", mirror_link: "Download issues? Mirror Link" },
            ru: { ios_title: "Приложение iOS", ios_sub: "через TestFlight", ios_step1: "Установить TestFlight", ios_step2: "Вступить в ZION Beta", android_sub: "Прямая ссылка .APK", desktop_divider: "ДЕСКТОП", mac_sub: "Apple Silicon", win_sub: "Windows 10/11 (x64)", mirror_link: "Не качает? Зеркало (Drive)" }
        };
        function setLang(lang) {
            document.getElementById('btn-en').classList.toggle('active', lang === 'en'); document.getElementById('btn-ru').classList.toggle('active', lang === 'ru');
            document.querySelectorAll('[data-i18n]').forEach(el => { const key = el.getAttribute('data-i18n'); if(translations[lang][key]) el.innerHTML = translations[lang][key]; });
        }

        // --- 3. ACCORDION ---
        function toggleIOS() {
            const steps = document.getElementById('iosSteps'); const chevron = document.getElementById('iosChevron');
            if (steps.classList.contains('ios-expanded')) { steps.classList.remove('ios-expanded'); chevron.style.transform = 'rotate(0deg)'; } else { steps.classList.add('ios-expanded'); chevron.style.transform = 'rotate(180deg)'; }
        }

        // --- 4. GITHUB APK AUTO-UPDATE ---
        const GITHUB_REPO = "odBoreas/zion"; 

        async function getLatestApk() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/releases/latest`);
                if (!response.ok) return;
                const data = await response.json();
                const apkAsset = data.assets.find(asset => asset.name.endsWith('.apk'));

                if (apkAsset) {
                    const btn = document.getElementById('androidLink');
                    btn.href = apkAsset.browser_download_url;
                    const verBadge = document.getElementById('androidVer');
                    verBadge.innerText = data.tag_name;
                    verBadge.classList.remove('hidden');
                }
            } catch (error) { console.log("GitHub API: Manual link used"); }
        }
        getLatestApk();
    </script>
</body>
</html>
